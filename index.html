<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For Chidinma ‚ù§Ô∏è</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1e1e2f, #3a3a5f);
            font-family: 'Segoe UI', sans-serif;
            color: white;
            overflow: hidden;
        }

        .card {
            background: rgba(255, 255, 255, 0.08);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.4);
            animation: slideUp 1.2s ease;
            max-width: 400px;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            opacity: 0.9;
        }

        img {
            width: 220px;
            margin: 20px 0;
            border-radius: 16px;
            animation: fadeIn 1.5s ease;
        }

        .buttons {
            margin-top: 20px;
        }

        button {
            padding: 12px 26px;
            font-size: 18px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            margin: 10px;
        }

        #yes {
            background: #ff4d6d;
            color: white;
        }

        #no {
            background: #bbb;
            position: absolute;
        }

        .final {
            font-size: 26px;
            margin-top: 20px;
            animation: fadeIn 1.2s ease;
        }

        .emoji {
            position: fixed;
            font-size: 24px;
            animation: floatUp 3s linear;
        }

        @keyframes slideUp {
            from { transform: translateY(40px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes floatUp {
            to { transform: translateY(-110vh); opacity: 0; }
        }
    </style>
</head>
<body>

<div class="card" id="card">
    <h1>Chidinma ‚ù§Ô∏è</h1>
    <p>I have a simple question for you‚Ä¶</p>
    <img id="valGif" src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" alt="Cute love gif">
    <p>Will you be my Valentine? üíï</p>
    <div class="buttons">
        <button id="yes">YES üòç</button>
        <button id="no">No üôÑ</button>
    </div>
</div>

<audio id="yesSound" src="https://www.soundjay.com/button/sounds/button-3.mp3"></audio>
<audio id="noSound" src="https://www.soundjay.com/button/sounds/button-10.mp3"></audio>

<script>
    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");
    const card = document.getElementById("card");
    const gif = document.getElementById("valGif");
    const yesSound = document.getElementById("yesSound");
    const noSound = document.getElementById("noSound");

    let noCounter = 0;

    noBtn.addEventListener("mouseover", () => {
        noCounter++;
        noSound.play();
        if(noCounter > 5){
            noBtn.innerText = "okay fine üò≠";
            noBtn.style.left = "calc(50% - 50px)";
            noBtn.style.top = "calc(50% + 40px)";
        } else {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 100);
            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";
        }
    });

    yesBtn.addEventListener("click", () => {
        yesSound.play();
        gif.src = "https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif"; // change GIF
        card.innerHTML = `
            <h1>Yayyyy üíñ</h1>
            <div class="final">
                Thank you for saying YES üòç<br>
                You just made my day ‚ù§Ô∏è
            </div>
        `;
        explodeEmojis();
    });

    function explodeEmojis() {
        const emojis = ["üíñ","üòç","üíò","ü•∞","üíû"];
        for(let i=0;i<50;i++){
            const emoji = document.createElement("div");
            emoji.className = "emoji";
            emoji.innerText = emojis[Math.floor(Math.random()*emojis.length)];
            emoji.style.left = Math.random() * 100 + "vw";
            emoji.style.fontSize = (Math.random()*20 + 20) + "px";
            document.body.appendChild(emoji);
            setTimeout(()=>emoji.remove(), 3000);
        }
    }
</script>

</body>
</html>
