<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For Chidinma ‚ù§Ô∏è</title>

    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1e1e2f, #3a3a5f);
            font-family: 'Segoe UI', sans-serif;
            color: white;
            overflow: hidden;
        }

        .card {
            background: rgba(255, 255, 255, 0.08);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.4);
            animation: slideUp 1.2s ease;
            max-width: 380px;
        }

        h1 {
            font-size: 34px;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            opacity: 0.9;
        }

        img {
            width: 220px;
            margin: 20px 0;
            border-radius: 16px;
            animation: fadeIn 1.5s ease;
        }

        button {
            margin-top: 20px;
            padding: 12px 28px;
            font-size: 18px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            background: #ff4d6d;
            color: white;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 25px rgba(255, 77, 109, 0.6);
        }

        .message {
            font-size: 26px;
            margin-top: 20px;
            animation: fadeIn 1.5s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateY(40px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .heart {
            position: fixed;
            bottom: -10px;
            font-size: 22px;
            animation: floatUp 4s linear;
        }

        @keyframes floatUp {
            to {
                transform: translateY(-110vh);
                opacity: 0;
            }
        }
    </style>
</head>

<body>

<div class="card" id="card">
    <h1>Chidinma ‚ù§Ô∏è</h1>
    <p>I have a simple question for you‚Ä¶</p>

    <!-- Cute GIF -->
    <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" alt="Cute love gif">

    <button onclick="showLove()">Click me</button>
</div>

<script>
    function showLove() {
        const card = document.getElementById("card");
        card.innerHTML = `
            <h1>Will you be my Valentine? üíï</h1>
            <div class="message">
                No pressure‚Ä¶ just honesty üòå‚ù§Ô∏è
            </div>
        `;
        startHearts();
    }

    function startHearts() {
        setInterval(() => {
            const heart = document.createElement("div");
            heart.className = "heart";
            heart.innerHTML = "‚ù§Ô∏è";
            heart.style.left = Math.random() * 100 + "vw";
            document.body.appendChild(heart);

            setTimeout(() => heart.remove(), 4000);
        }, 300);
    }
</script>

</body>
</html>
